name: reusable-workflow-to-run-tests

on:
  workflow_call:
    inputs:
      test-environment:
        required: false
        type: string
        default: "STAGING"

      tags-of-tests-to-include:
        required: true
        type: string

      tags-of-tests-to-exclude:
        required: false
        type: string
        default: "flaky, failing"

      test-files-to-include:
        required: false
        type: string
        default: ""

      run-name:
        required: false
        type: string
        default: "CI"

jobs:
  run-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Give same names for runners.
        runner: ["first", "second", "third"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Uncomment the following lines if you are using git-crypt to encrypt secrets
      # - name: Unlock secrets
      #   uses: sliteteam/github-action-git-crypt-unlock@1.2.0
      #   env:
      #     GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Test with Maven
        run: >
          mvn -Dsurefire.forkCount=${{ strategy.job-total }} -DargLine="-Xmx1024m"
          -DTEST_ENV="${{ inputs.test-environment }}"
          -Dgroups="${{ inputs.tags-of-tests-to-include }}"
          -Dtest="${{ inputs.test-files-to-include }}"
          -DexcludedGroups="${{ inputs.tags-of-tests-to-exclude }}"
          -DTRIGGERED_BY="${{ github.event_name }}"
          -DRUN_NAME="${{ inputs.run-name }}"
          -B package --file pom.xml
